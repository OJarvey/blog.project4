<h2 class="center-title">Add a new comment</h2>
<form action="{% url 'blog:post_comment' post.id %}" method="post" class="comment-form">
    <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.body.label_tag }}
        {{ form.body }}
    </div>
    {% csrf_token %}
    <p><input type="submit" value="Add comment"></p>
</form>
